<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="static\css\login_signup.css">
</head>
<body>
    <div class="wrapper">
    <div class="form-holder">
            
    <h2>REGISTRATION</h2>
    <form method="POST" action="/register1" class="form">
        <div class="form-group">
            
        <input type="text" name="name" required placeholder="Name"><br>
        </div>
        
        <div class="form-group">
            
        <input type="email" name="email" required placeholder="Email"><br>
        </div>
        
        <div class="form-group">
            
        <input type="text" name="phone" required placeholder="Phone No"><br>
        </div>
        
        <div class="form-group">
            
        <input type="password" name="password" required placeholder="Password"><br>
        </div>
        
        <div class="form-group">
            
        <input type="password" name="confirm_password" required placeholder="Confirm Password"><br>
        </div>
        
        <div class="form-group">
            <input type="submit"  value="Register">
        </div>

        <div class="form-group">
            <p style="color: aliceblue;"> Already Have An Account? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        
        
    </form>
    </div>
    </div>
</body>
</html>
