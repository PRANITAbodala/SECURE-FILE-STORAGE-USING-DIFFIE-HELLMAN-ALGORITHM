<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static\css\login_signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">

    <h2>LOGIN</h2>
    <form method="POST" action="/login" class="form" >
        <div class="form-group">
            <input type="text" name="email" required placeholder="Email"><br>
        </div>
        

        <div class="form-group">
            <input type="text" name="phone" required placeholder="Phone No."><br>
        </div>
        

        <div class="form-group">
            <input type="password" name="password" required placeholder="Password"><br>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
        
        <div class="form-group">
            <p style="color: aliceblue;"> Don't Have An Account? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="{{ url_for('register1') }}">Register</a>
            </p>
        </div>
        

    </form>
        </div>
    </div>
</body>
</html>
